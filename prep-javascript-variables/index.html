<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Yuhan Zhang';
      console.log('Value of FullName: ', fullName);
      console.log('Data Type of FullName: ', typeof fullName);

      const numberOfPets = 2;
      console.log('Value of numberOfPets: ', numberOfPets);
      console.log('Data Type of numberOfPets: ', typeof numberOfPets);

      const likesVegetables = false;
      console.log('Value of likesVegetables: ', likesVegetables);
      console.log('Data Type of likesVegetables: ', typeof likesVegetables);

      const empty = null;
      let unset;
      console.log('Value of empty: ', empty);
      console.log('Data Type of empty: ', typeof empty);
      console.log('Value of unset: ', unset);
      console.log('Data Type of unset: ', typeof unset);
    </script>
  </body>
</html>
